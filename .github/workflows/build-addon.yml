name: Build Add-on

on:
  push:
    branches:
      - main
      - claude/*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.addon }} for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        addon:
          - modbus
        arch:
          - aarch64
          - amd64
          - armhf
          - armv7
          - i386

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get add-on version
        id: version
        run: |
          version=$(grep '^version:' ${{ matrix.addon }}/config.yaml | awk '{print $2}' | tr -d '"')
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "Add-on version: ${version}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: home-assistant/builder@master
        with:
          args: >
            --${{ matrix.arch }}
            --target ${{ matrix.addon }}
            --docker-hub ghcr.io/${{ github.repository_owner }}
            --image universal-modbus-config-{arch}

