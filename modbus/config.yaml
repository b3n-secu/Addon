name: Universal Modbus Configurator
version: "1.7.5"
slug: universal_modbus_config
description: Universeller Modbus Konfigurator mit professionellem Nmap-Scanner für Home Assistant - Unterstützt Siemens LOGO!, Schneider, ABB, Wago und weitere Hersteller
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
hassio_api: true
hassio_role: default
host_network: true
webui: http://[HOST]:8099
startup: services
boot: auto
map:
  - config:rw
options:
  devices: []
  modbus_config_path: "/config/modbus.yaml"
  scan_timeout: 300
  default_port_range: "102,502,510,20000-20100"
schema:
  devices:
    - manufacturer: str
      model: str
      name: str
      host: str
      port: int
      slave_id: int?
  modbus_config_path: str
  scan_timeout: int?
  default_port_range: str?
panel_icon: mdi:cable-data
panel_title: HAMCA
panel_admin: true
ingress: true
ingress_port: 8099
